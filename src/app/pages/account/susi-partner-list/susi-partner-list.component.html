<div class="p-3">
    <div class="theme-container">
        <a routerLink="/account/susi-partner-submit" mat-raised-button color="primary" fxShow="false" fxShow.gt-xs
            class="uppercase">Add A Partner</a>
    </div>
</div>

<mat-form-field appearance="outline" class="w-100">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Pictures" autocomplete="off">
</mat-form-field>

<div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="w-100">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let data"> {{data.id}} </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Logo </th>
            <td mat-cell *matCellDef="let data"><img [src]="data.logo" [style.width.px]="100" class="d-block"></td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let data">{{data.name}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let data">
                <a [routerLink]="['/account/susi-partner-edit/', data.id]" mat-icon-button color="primary"
                    matTooltip="Edit property">
                    <mat-icon>edit</mat-icon>
                </a>
                <button mat-icon-button color="warn" (click)="remove(data.id)" matTooltip="Remove" class="remove">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let data; columns: displayedColumns;">
        </tr>
    </table>
    <p *ngIf="dataSource?.data.length === 0" class="py-5 mb-0 text-center">No data available</p>
</div>
