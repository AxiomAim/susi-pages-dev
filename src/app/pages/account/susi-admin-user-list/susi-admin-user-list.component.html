<mat-form-field appearance="outline" class="w-100">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Pictures" autocomplete="off">
</mat-form-field>

<div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="w-100">

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let data">{{data.email}}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let data">{{data.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let data">{{data.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
            <td mat-cell *matCellDef="let data">{{data.createdAt | date}}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let data">
                <a [routerLink]="['/account/susi-images-edit/', data.id]" mat-icon-button color="primary"
                    matTooltip="Edit Album">
                    <mat-icon>edit</mat-icon>
                </a>
                <button mat-icon-button color="warn" (click)="remove(property)" matTooltip="Remove" class="remove">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let data; columns: displayedColumns;">
        </tr>
    </table>
    <p *ngIf="dataSource?.data.length === 0" class="py-5 mb-0 text-center">No data available</p>
</div>
