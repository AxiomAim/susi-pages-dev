<h2 mat-dialog-title>Add Album</h2>

<mat-dialog-content [formGroup]="submitForm">
  
    <mat-form-field>
        <input matInput
                placeholder="Name"
               formControlName="name">
    </mat-form-field>

    <mat-form-field>
        <input matInput
                placeholder="Description"
               formControlName="description">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <!-- <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button> -->
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="onSubmitForm()">Save</button>
  
</mat-dialog-actions>
