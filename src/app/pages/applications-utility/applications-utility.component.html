<div class="section mt-3">
    <div class="px-3">
        <div class="theme-container">
            <h1 class="section-title">Utility</h1>
        </div>
        <div class="px-3">
            <div class="theme-container">
                <div fxLayout="row wrap" class="properties-wrapper">
                    <div *ngFor="let series of seriesList" fxFlex="100" fxFlex.xl="25" fxFlex.lg="25" fxFlex.md="33"
                        fxFlex.sm="100" fxFlex.xs="100" class="p-2 item">
                        <app-susi-series-item [series]="series" [viewType]="viewType" [viewColChanged]="viewCol">
                        </app-susi-series-item>
                    </div>
                    <div *ngIf="seriesList?.length == 0" fxFlex="100" fxLayoutAlign="center center"
                        [style.min-height.px]="200">
                        <mat-spinner *ngIf="!message"></mat-spinner>
                        <mat-chip-list *ngIf="message">
                            <mat-chip selected disableRipple="true" color="warn" class="uppercase ws-nowrap">
                                {{message}}
                            </mat-chip>
                        </mat-chip-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-susi-get-in-touch></app-susi-get-in-touch>
