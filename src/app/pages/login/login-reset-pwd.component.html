<h2 mat-dialog-title>Reset Password</h2>

<mat-dialog-content [formGroup]="submitForm" (ngSubmit)="onSubmitForm()">
  
    <mat-form-field  class="w-100 mt-2">
        <mat-icon matPrefix class="mr-1 text-muted">mail</mat-icon>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error *ngIf="submitForm.controls.email.errors?.required">Email is required</mat-error>
        <mat-error *ngIf="submitForm.controls.email.hasError('minlength')">Email isn't long enough, minimum of 6 characters</mat-error>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <!-- <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button> -->
    <button mat-button (click)="cancel()">Cancel</button>
    <!-- <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="onSubmitForm(data)">Send</button> -->
    <div class="text-center mt-2"> 
        <button mat-raised-button color="accent" class="uppercase" type="submit" [disabled]="!submitForm.valid">
            Send
        </button>
    </div>     
</mat-dialog-actions>
