<mat-form-field appearance="outline" class="w-100">
    <!-- <input matInput (keyup)="onSearchName($event.target.value)" placeholder="Filter Pictures" autocomplete="off"> -->
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Pictures" autocomplete="off">
</mat-form-field>
<div class="theme-container">
    <div fxLayout="row wrap" class="properties-wrapper">
        
        <div *ngFor="let gallery of galleries" [fxFlex]="(viewType=='grid') ? viewCol : 100" class="item">
            <app-picture-item [gallery]="gallery" [viewType]="viewType" [viewColChanged]="viewCol"></app-picture-item>
        </div>
        <div *ngIf="galleries?.length == 0" fxFlex="100" fxLayoutAlign="center center" [style.min-height.px]="200">
            <mat-spinner *ngIf="!message"></mat-spinner>
            <mat-chip-list *ngIf="message">
                <mat-chip selected disableRipple="true" color="warn" class="uppercase ws-nowrap">
                    {{message}}
                </mat-chip>
            </mat-chip-list>
        </div>
    </div>
</div>
