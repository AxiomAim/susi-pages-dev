<mat-form-field appearance="outline" class="w-100">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Items" autocomplete="off">
</mat-form-field>

<div class="table-wrapper susi-body">
    <table mat-table [dataSource]="dataSource" matSort class="w-100">

        <ng-container matColumnDef="partner">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Partner </th>
            <td mat-cell *matCellDef="let data">{{data.partner}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let data">{{data.type}}</td>
        </ng-container>

        <ng-container matColumnDef="part">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Part </th>
            <td mat-cell *matCellDef="let data">{{data.part}}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="extUrl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let data">
                <div class="Sirv" [data-src]="data.extUrl"></div>
            </td>
        </ng-container> -->

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let data">
                <button mat-icon-button color="warn" class="close">
                    <a [href]="data.extUrl" target="_blank" mat-icon-button color="primary" matTooltip="View 360 Spin">
                        <mat-icon>3d_rotation</mat-icon>
                    </a>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let data; columns: displayedColumns;">
        </tr>
    </table>
    <p *ngIf="dataSource?.data.length === 0" class="py-5 mb-0 text-center">No data available</p>
</div>
<!-- <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator> -->
