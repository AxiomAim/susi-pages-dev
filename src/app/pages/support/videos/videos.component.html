<mat-form-field appearance="outline" class="w-100">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Items" autocomplete="off">
</mat-form-field>

<div class="table-wrapper susi-body">
    <table mat-table [dataSource]="dataSource" matSort class="w-100">

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let data">
                <mat-icon color="primary">videocam</mat-icon>

                <!-- <div *ngIf="data.image">
                    <img [src]="data.image" [style.width.px]="25" class="d-block">
                </div> -->
            </td>
        </ng-container>

        <ng-container matColumnDef="videoName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Video Name </th>
            <td mat-cell *matCellDef="let data">{{data.videoName}}</td>
        </ng-container>

        <ng-container matColumnDef="extUrl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let data">
                <!-- {{data.extUrl}} -->
                <!-- <iframe width="213" height="120" [src]="this.sanitizer.bypassSecurityTrustResourceUrl(data.extUrl)"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [routerLink]="['/support/video-watch', row.extUrl]">
        </tr>
    </table>
    <p *ngIf="dataSource?.data.length === 0" class="py-5 mb-0 text-center">No data available</p>
</div>
