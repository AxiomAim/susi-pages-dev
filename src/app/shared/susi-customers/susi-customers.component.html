<div class="section mt-3">
    <div class="px-3">
        <div class="theme-container">
            <h1 class="section-title">Our Customers</h1> 

            <div fxLayout="row wrap" class="services-wrapper">
                <div fxFlex="100" fxFlex.gt-md="33" fxFlex.gt-sm="50" class="p-2">
                 
                    <mat-card fxLayout="column" fxLayoutAlign="start center" class="h-100 w-100 text-center">            
                        <!-- <mat-icon class="mat-icon-xlg" color="primary">location_on</mat-icon> -->
                        <h2 class="capitalize fw-600 my-3">IOU's</h2>
                        <p *ngFor="let item of IOUs">{{ item.name }}</p>           
                    </mat-card>
                   
                </div>
                <div fxFlex="100" fxFlex.gt-md="33" fxFlex.gt-sm="50" class="p-2">
                 
                    <mat-card fxLayout="column" fxLayoutAlign="start center" class="h-100 w-100 text-center">            
                        <!-- <mat-icon class="mat-icon-xlg" color="primary">supervisor_account</mat-icon> -->
                        <h2 class="capitalize fw-600 my-3">COOP's</h2>
                        <p *ngFor="let item of COOPs">{{ item.name }}</p>           
                    </mat-card>
                   
                </div>

                <div fxFlex="100" fxFlex.gt-md="33" fxFlex.gt-sm="50" class="p-2">
                 
                    <mat-card fxLayout="column" fxLayoutAlign="start center" class="h-100 w-100 text-center">            
                        <!-- <mat-icon class="mat-icon-xlg" color="primary">home</mat-icon> -->
                        <h2 class="capitalize fw-600 my-3">Industrial</h2>
                        <p *ngFor="let item of Industrial">{{ item.name }}</p>           
                    </mat-card>
                   
                </div>

            </div>
                
            <div fxLayout="row wrap" class="services-wrapper">
                <div fxFlex="100" fxFlex.gt-md="33" fxFlex.gt-sm="50" class="p-2">
                 
                    <mat-card fxLayout="column" fxLayoutAlign="start center" class="h-100 w-100 text-center">            
                        <!-- <mat-icon class="mat-icon-xlg" color="primary">format_list_bulleted</mat-icon> -->
                        <h2 class="capitalize fw-600 my-3">Colleges & Universities</h2>
                        <p *ngFor="let item of Colleges">{{ item.name }}</p>           
                    </mat-card>
                   
                </div>
                <div fxFlex="100" fxFlex.gt-md="33" fxFlex.gt-sm="50" class="p-2">
                 
                    <mat-card fxLayout="column" fxLayoutAlign="start center" class="h-100 w-100 text-center">            
                        <!-- <mat-icon class="mat-icon-xlg" color="primary">location_on</mat-icon> -->
                        <h2 class="capitalize fw-600 my-3">Government</h2>
                        <p *ngFor="let item of Government">{{ item.name }}</p>           
                    </mat-card>
                   
                </div>
                <div fxFlex="100" fxFlex.gt-md="33" fxFlex.gt-sm="50" class="p-2">
                 
                    <mat-card fxLayout="column" fxLayoutAlign="start center" class="h-100 w-100 text-center">            
                        <!-- <mat-icon class="mat-icon-xlg" color="primary">supervisor_account</mat-icon> -->
                        <h2 class="capitalize fw-600 my-3">Municipals</h2>
                        <p *ngFor="let item of Municipals">{{ item.name }}</p>           
                    </mat-card>
                   
                </div>
            </div>            
        </div>
    </div>   
</div>
