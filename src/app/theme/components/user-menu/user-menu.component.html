<a mat-button [matMenuTriggerFor]="userMenu" #userMenuTrigger="matMenuTrigger">
    <mat-icon class="mat-icon-sm">person</mat-icon>
    <span fxShow="false" fxShow.gt-sm class="mx-1 uppercase">account</span>
    <mat-icon class="mat-icon-sm caret">arrow_drop_down</mat-icon>
</a>
<mat-menu #userMenu="matMenu" [overlapTrigger]="false" xPosition="before" class="app-menu-panel user-menu">
    <span *ngIf="!auth" (mouseleave)="userMenuTrigger.closeMenu()">
        <div class="divider"></div>
        <a mat-menu-item routerLink="/register">
            <mat-icon class="mat-icon-sm">account_circle</mat-icon>
            <span>Register</span>
        </a>
        <a mat-menu-item routerLink="/login">
            <mat-icon class="mat-icon-sm">power_settings_new</mat-icon>
            <span>Sign In</span>
        </a>
    </span>
    <span *ngIf="auth" (mouseleave)="userMenuTrigger.closeMenu()">
        <div fxLayout="row" fxLayoutAlign="start center" class="user-info">
            <img src="assets/images/others/user.jpg" alt="user-image" width="50">
            <!-- <img *ngIf="!user.avatar" src="assets/images/others/user.jpg" alt="user-image" width="50"> -->
            <!-- <img *ngIf="user.avatar" [src]="user.avatar" alt="user-image" width="50"> -->
            <p class="m-0">{{user.firstName}} {{user.lastName}} <br> <small><i>{{user.email}}</i></small></p>
        </div>
        <div class="divider"></div>
        <a mat-menu-item routerLink="/account/profile">
            <mat-icon class="mat-icon-sm">edit</mat-icon>
            <span>Edit Profile</span>
        </a>
        <a *ngIf="user.superAdmin" mat-menu-item routerLink="/account/susi-partners-list"> 
            <mat-icon class="mat-icon-sm">view_list</mat-icon>
            <span>Partners</span> 
        </a>
        <a *ngIf="user.superAdmin" mat-menu-item routerLink="/account/susi-images-list">
            <mat-icon class="mat-icon-sm">view_list</mat-icon>
            <span>Image Gallery</span>
        </a>
        <a *ngIf="user.superAdmin" mat-menu-item routerLink="/account/susi-support">
            <mat-icon class="mat-icon-sm">view_list</mat-icon>
            <span>Support Resources</span>
        </a>
        <a *ngIf="user.superAdmin" mat-menu-item routerLink="/account/susi-admin-user-list">
            <mat-icon class="mat-icon-sm">view_list</mat-icon>
            <span>Users</span>
        </a>
        <div class="divider"></div>
        <span mat-menu-item (click)="signOut()">
            <mat-icon class="mat-icon-sm">power_settings_new</mat-icon>
            <span>Sign Out</span>
        </span>
    </span>
</mat-menu>
